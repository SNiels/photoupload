<md-dialog class="keyword-details-dialog" ng-class="{error:error}">
    <md-content>
        <md-subheader class="md-sticky-no-effect">Update Keyword:{{keyword.word}}</md-subheader>
        <md-input-container>
            <label>Word</label>
            <input ng-model="keyword.word">
        </md-input-container>
        <md-checkbox ng-model="keyword.is_predefined">
            Predefined
        </md-checkbox>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</md-dialog>
