<div class="categories" ng-controller="CategoriesController as categoriesCtrl">
    <md-card ng-repeat="category in categories" class="category"  ng-click="edit(category)">
        <md-card-content>
            {{category.name}}
            <i class="mdi mdi-edit"></i>
        </md-card-content>
    </md-card>
</div>
</div>
