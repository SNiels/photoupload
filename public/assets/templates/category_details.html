<md-dialog class="category-details-dialog crud-dialog" ng-class="{error:error}">
    <h2>Update Category: {{category.name}}</h2>
    <md-content>
        <md-input-container>
            <label>Name</label>
            <input ng-model="category.name">
        </md-input-container>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button aria-label="Update category" ng-click="save()" class="md-primary">
            Save
        </md-button>
        <md-button aria-label="Cancel" ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</md-dialog>
