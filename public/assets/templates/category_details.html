<md-dialog class="category-details-dialog" ng-class="{error:error}">
    <md-content>
        <md-subheader class="md-sticky-no-effect">Update Category:{{category.name}}</md-subheader>
        <md-input-container>
            <label>Name</label>
            <input ng-model="category.name">
        </md-input-container>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</md-dialog>
