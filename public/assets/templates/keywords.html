<div ng-controller="KeywordsController as keywordsCtrl" style="max-width: 1280px;margin:20px auto; text-align:center;">
    <h2>Predefined Keywords</h2>
    <md-card ng-repeat="keyword in keywords | filter : {is_predefined:true}" style="display:inline-block;font-size:20px;padding:5px;" class="keyword predefined"  ng-click="edit(keyword)">
        <md-card-content>
            {{keyword.word}}
            <i class="mdi mdi-edit"></i>
        </md-card-content>
    </md-card>
    <br/>
    <md-button class="md-raised" ng-click="showUndefinedKeywords=!showUndefinedKeywords" style="margin: 20px;font-size: 20px;">Show Other Keywords</md-button>
    <div ng-show="showUndefinedKeywords" class="fx-zoom-normal fx-speed-800">
        <md-card  ng-repeat="keyword in keywords | filter : {is_predefined:false}" style="display:inline-block;padding:5px;" class="keyword"  ng-click="edit(keyword)">
            <md-card-content>
                {{keyword.word}}
                <i class="mdi mdi-edit"></i>
            </md-card-content>
        </md-card>
    </div>
</div>
