<md-dialog class="keyword-create-dialog crud-dialog" ng-class="{error:error}">
    <h2>Create Keyword: {{keyword.word}}</h2>
    <md-content>
        <md-input-container>
            <label>Word</label>
            <input ng-model="keyword.word">
        </md-input-container>
        <md-checkbox ng-model="keyword.is_predefined">
            Predefined
        </md-checkbox>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button aria-label="Create keyword" ng-click="save()" class="md-primary">
            Create
        </md-button>
        <md-button aria-label="Cancel" ng-click="cancel()">
            Cancel
        </md-button>
    </div>
</md-dialog>
